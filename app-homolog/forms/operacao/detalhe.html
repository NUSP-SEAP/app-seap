<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Detalhe da Operação | Operador</title>

    <link rel="stylesheet" href="/css/app/forms/operacao/index.css">
    <link rel="stylesheet" href="/css/app/body.css">

    <style>
        body {
            background-color: #e2e8f0;
        }

        .card {
            margin-top: 20px;
            border-top: 4px solid #64748b;
        }

        .read-only-badge {
            background: #64748b;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            float: right;
        }

        input,
        select,
        textarea {
            pointer-events: none;
            background-color: #f8fafc !important;
        }
    </style>
</head>

<body>
    <main>
        <div class="card">
            <span class="read-only-badge">Apenas Leitura</span>
            <h1>Detalhe do Registro de Operação</h1>

            <form id="form-roa-readonly" novalidate>
                <!-- Local -->
                <div class="grid">
                    <div>
                        <label class="required" for="sala_nome">Local</label>
                        <input id="sala_nome" type="text" readonly />
                    </div>
                </div>

                <!-- Atividade Legislativa -->
                <div class="grid">
                    <div>
                        <label class="required" for="atividade_legislativa">Atividade Legislativa</label>
                        <input id="atividade_legislativa" type="text" readonly />
                    </div>
                </div>

                <!-- Descrição do Evento -->
                <div>
                    <label class="required" for="nome_evento">Descrição do Evento</label>
                    <input id="nome_evento" type="text" readonly />
                </div>

                <!-- Responsável pelo Evento -->
                <div>
                    <label class="required" for="responsavel_evento">Responsável pelo Evento</label>
                    <input id="responsavel_evento" type="text" readonly />
                </div>

                <!-- Data e horários -->
                <div class="grid grid-4">
                    <div>
                        <label class="required" for="data_operacao">Data</label>
                        <input id="data_operacao" type="date" readonly />
                    </div>
                    <div>
                        <label for="horario_pauta">Horário da Pauta</label>
                        <input id="horario_pauta" type="time" readonly />
                    </div>
                    <div>
                        <label class="required" for="hora_inicio">Horário de início</label>
                        <input id="hora_inicio" type="time" readonly />
                    </div>
                    <div>
                        <label for="hora_fim">Horário do término</label>
                        <input id="hora_fim" type="time" readonly />
                    </div>
                </div>

                <!-- Trilha dos Gravadores -->
                <div class="grid grid-2">
                    <div>
                        <div class="section-title">Trilha do Gravador 01</div>
                        <input id="usb_01" type="text" readonly />
                    </div>
                    <div>
                        <div class="section-title">Trilha do Gravador 02</div>
                        <input id="usb_02" type="text" readonly />
                    </div>
                </div>

                <!-- Observações -->
                <div>
                    <div class="section-title">Observações</div>
                    <textarea id="observacoes" readonly></textarea>
                </div>

                <!-- Houve anormalidade? -->
                <div id="section-anormalidade">
                    <div class="section-title">Houve anormalidade?</div>
                    <div aria-labelledby="anormalidade-label" class="field-inline" role="radiogroup">
                        <span class="sr-only" id="anormalidade-label">Houve anormalidade</span>
                        <label>
                            <input id="houve_anormalidade_nao" name="houve_anormalidade" type="radio" value="nao"
                                disabled />
                            Não
                        </label>
                        <label>
                            <input id="houve_anormalidade_sim" name="houve_anormalidade" type="radio" value="sim"
                                disabled />
                            Sim
                        </label>
                    </div>
                </div>

                <div class="actions" style="justify-content: flex-start; margin-top: 30px;">
                    <button type="button" class="btn btn-secondary" onclick="window.close()">Fechar Aba</button>
                </div>
            </form>
        </div>
    </main>

    <script src="/js/config.js"></script>
    <script src="/js/auth_jwt.js"></script>
    <script src="/js/session-autoload.js" defer></script>
    <script src="/js/app/forms/operacao/detalhe.js" defer></script>
</body>

</html>
