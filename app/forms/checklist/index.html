<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verificação de Salas</title>
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="/css/app/forms/checklist/index.css">
    <link rel="stylesheet" href="/css/app/body.css">
</head>

<body>
    <main>
        <div class="card">
            <h1>Verificação de Salas</h1>
            <p class="muted">Inicie o cronômetro, verifique os itens e finalize para salvar.</p>

            <form id="form-checklist" novalidate>
                <input type="hidden" id="hora_inicio_testes" name="hora_inicio_testes" />
                <input type="hidden" id="hora_termino_testes" name="hora_termino_testes" />

                <div class="timer-container">
                    <button type="button" id="btn-iniciar-testes" class="btn btn-primary btn-timer">
                        ▶ Iniciar Testes
                    </button>
                    <span id="cronometro" class="timer-display">00:00</span>
                </div>

                <div class="grid grid-2">
                    <div>
                        <label class="required" for="data_operacao">Data</label>
                        <input type="date" id="data_operacao" name="data_operacao" required />
                    </div>
                    <div>
                        <label class="required" for="sala_id">Local</label>
                        <select id="sala_id" name="sala_id" disabled required>
                            <option value="">Carregando...</option>
                        </select>
                    </div>
                </div>

                <div>
                    <div class="section-title">Itens Verificados</div>

                    <div id="itens-container" class="checklist">
                        <div class="muted">Carregando itens de verificação...</div>
                    </div>
                </div>

                <div class="grid grid-2">
                    <div>
                        <div class="section-title">Trilha do Gravador 01</div>
                        <input type="text" id="usb_01" name="usb_01" placeholder="USB / Tascam" />
                    </div>
                    <div>
                        <div class="section-title">Trilha do Gravador 02</div>
                        <input type="text" id="usb_02" name="usb_02" placeholder="USB / Tascam" />
                    </div>
                </div>

                <div>
                    <div class="section-title">Observações</div>
                    <textarea id="observacoes" name="observacoes"></textarea>
                </div>

                <div class="actions" style="flex-wrap: wrap; gap: 10px;">
                    <a href="/home.html" class="btn btn-secondary">Voltar</a>

                    <button type="button" id="btn-finalizar-testes" class="btn btn-secondary" disabled>
                        ⏹ Finalizar Testes
                    </button>

                    <button type="submit" class="btn btn-primary">Salvar verificação</button>
                </div>

                <div id="msg" class="card hidden" style="margin-top:12px;"></div>
            </form>
        </div>
    </main>

    <script src="/js/config.js"></script>
    <script src="/js/auth_jwt.js"></script>
    <script src="/js/session-autoload.js" defer></script>
    <script src="/js/app/forms/checklist/index.js" defer></script>
</body>

</html>
