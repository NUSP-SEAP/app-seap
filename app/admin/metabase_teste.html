<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Dashboard Metabase (Teste) | Admin</title>

    <!-- Reutiliza o visual padrão do admin -->
    <link rel="stylesheet" href="/css/app/admin/index.css">
    <link rel="stylesheet" href="/css/app/admin/dashboard.css">
    <link rel="stylesheet" href="/css/app/body.css">

    <script src="/js/config.js"></script>
    <script src="/js/auth_jwt.js"></script>
    <script src="/js/session-autoload.js" defer></script>

    <style>
        /* Só ajustes específicos do iframe */
        .metabase-frame-wrapper {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
            min-height: 650px;
            box-shadow: 0 1px 2px rgba(15, 23, 42, 0.08);
        }

        #frame-metabase-dashboard {
            width: 100%;
            min-height: 650px;
            border: none;
        }
    </style>
</head>

<body>
    <main>
        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 24px;">
            <a href="/admin/index.html" class="btn-xs">← Voltar</a>
            <h1 style="margin: 0;">Dashboard Metabase (Teste)</h1>
        </div>

        <p class="muted" style="margin-bottom: 16px;">
            Página teste do Metabase
        </p>

        <div class="metabase-frame-wrapper">
            <!--
                IMPORTANTE:
                - Abra o dashboard de teste no Metabase,
                - copie a URL do navegador,
                - e cole no atributo "src" abaixo.

                Exemplo típico de URL:
                http://72.61.32.172:3000/dashboard/1-teste

                Depois de criar seu dashboard, troque "SUA_URL_DO_DASHBOARD_AQUI"
                pela URL real.
            -->
            <iframe id="frame-metabase-dashboard" src="/metabase/public/dashboard/a99fc2e3-21ef-471d-a8fb-d4c2fa3a2733">
            </iframe>
        </div>
    </main>
</body>

</html>
