<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Novo Administrador — Administração</title>
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="/css/app/admin/novo_admin.css">
    <link rel="stylesheet" href="/css/app/body.css">
</head>

<body>

    <main>
        <div class="card">
            <h1>Novo Administrador</h1>
            <p class="muted">Os campos marcados com <strong>*</strong> são obrigatórios.</p>

            <form id="form-novo-admin" novalidate autocomplete="off">
                <div class="grid grid-2">
                    <div>
                        <label for="nome_completo" class="required">Nome completo</label>
                        <input type="text" id="nome_completo" name="nome_completo" required />
                    </div>
                    <div>
                        <label for="email" class="required">E-mail institucional</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                </div>

                <div class="grid grid-2">
                    <div>
                        <label for="username" class="required">Nome de usuário</label>
                        <input type="text" id="username" name="username" required autocomplete="new-username" />
                    </div>
                    <div>
                        <label for="senha" class="required">Senha</label>
                        <input type="password" id="senha" name="senha" required autocomplete="new-password" />
                    </div>
                </div>

                <p id="status-message" class="muted status-message" aria-live="polite"></p>

                <div class="actions">
                    <button type="button" class="btn btn-secondary" id="btn-voltar">Voltar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="/js/config.js"></script>
    <script src="/js/session-autoload.js" defer></script>
    <script src="/js/app/admin/novo_admin.js" defer></script>
</body>

</html>
