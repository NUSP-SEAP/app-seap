<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exemplo – Página interna (COM lógica)</title>
  <meta name="description" content="Exemplo mínimo com proteção de sessão automática, header/footer e logout." />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
      background: #f6f7f9;
      color: #111
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 1px 3px rgba(0, 0, 0, .08);
      padding: 20px
    }

    h1 {
      margin: 0 0 12px
    }

    p.muted {
      color: #475569
    }
  </style>
</head>

<body>
  <!--
    Este exemplo DEMONSTRA o uso do drop‑in de sessão
    REQUISITOS:
      1) /js/session-autoload.js existente no servidor
      2) /js/auth_jwt.js acessível (o drop‑in carrega automaticamente)
      3) /components/header.html e /components/footer.html
      4) n8n com os webhooks /webhook/login e /webhook/whoami operando e CORS habilitado para o seu domínio
  -->
  <main>
    <div class="card">
      <h1>Página interna (COM lógica)</h1>
      <p class="muted">
        Ao importar <code>/js/session-autoload.js</code>, esta página passa a ter:
        proteção de sessão automática, header/footer padrão e botão de sair funcional.
      </p>
      <p>Conteúdo demonstrativo…</p>
    </div>
  </main>

  <!-- Importação ÚNICA necessária -->
  <script src="/js/session-autoload.js"></script>
</body>

</html>
