<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exemplo – Página interna (SEM lógica)</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;background:#f6f7f9;color:#111}
    main{max-width:900px;margin:40px auto;padding:0 16px}
    .card{background:#fff;border-radius:12px;box-shadow:0 1px 3px rgba(0,0,0,.08);padding:20px}
    h1{margin:0 0 12px}
    p.muted{color:#475569}
  </style>
</head>
<body>
  <!--
    Esta página NÃO importa a lógica de sessão.
    Use-a para comparar com a versão "COM lógica".
  -->
  <main>
    <div class="card">
      <h1>Página interna (SEM lógica)</h1>
      <p class="muted">
        Este é um exemplo de página interna sem o drop‑in. Aqui não há proteção automática,
        nem carregamento de header/footer, nem botão de sair.
      </p>
      <p>
        Conteúdo demonstrativo…
      </p>
    </div>
  </main>
</body>
</html>
